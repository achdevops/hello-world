# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    #services:
    #  neuvector: neuvector
    steps:
    - task: Docker@2
      displayName: Build Image
      inputs:
        containerRegistry: 'dockerhub'
        repository: 'achdevops/holapy-azure'
        command: 'build'
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: $(tag)
    
    - task: DownloadSecureFile@1
      name: neuvectorLicense
      displayName: Get NeuVector license
      inputs:
        secureFile: 'license-may.txt'
    
    - task: NeuVectorScan@2
      displayName: Scan image with NeuVector
      inputs:
        scanType: 'standalone'
        license: '$(neuvectorLicense.secureFilePath)'
        nvContainerRegistry: 'dockerhub'
        nvRepository: 'neuvector/scanner'
        nvTag: 'latest'
        containerRegistry: 'Docker Hub'
        repository: 'achdevops/holapy-azure'
        tag: '$(Build.BuildId)'
        failOnHighSeverityThreshold: false
        highSeverityThreshold: '2'
        failOnMediumSeverityThreshold: false
        mediumSeverityThreshold: '4'
    #- task: NeuVectorScan@1
    #  inputs:
    #    controllerType: 'local'
    #    controllerLicense: '$(neuvectorLicense.secureFilePath)'
    #    #containerRegistry: 'dockerhub'
    #    repository: 'achdevops/holapy-azure'
    #    tag: '$(Build.BuildId)'    
    - download: current
      patterns: '**/*.json'
    
    - task: Docker@2
      displayName: Push Image
      inputs:
        containerRegistry: 'dockerhub'
        repository: 'achdevops/holapy-azure'
        command: 'push'
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
          
    
