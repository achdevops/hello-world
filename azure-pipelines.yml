# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and Push an image
      inputs:
        containerRegistry: 'dockerhub'
        repository: 'achdevops/holapy-azure'
        command: 'buildAndPush'
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
    - task: DownloadSecureFile@1
      name: neuvectorLicense
      displayName: Get NeuVector license
      inputs:
        secureFile: 'neuvector-license.txt'
    - task: NeuVectorScan@1
      inputs:
        controllerType: 'local'
        controllerLicense: '$(neuvectorLicense.secureFilePath)'
        containerRegistry: 'dockerhub'
        repository: 'achdevops/holapy-azure'
        tag: '$(tag)'
